 <div class="col-md-1">
    <app-navbar></app-navbar> 
</div> 
<header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
  <a class="navbar-brand col-md-4 col-lg-2 me-0 px-3 fs-6" href="#">
    <img src="../../assets/Nav_image/Africanacity.png" alt="" width="40" height="40" class="d-inline-block align-text-top">
    Hello {{fullName}}<h6>
    </h6></a>
  <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <input class="form-control form-control-dark w-100 rounded-0 border-0" type="text" placeholder="Search" aria-label="Search">
  <div class="navbar-nav">
      <div class="nav-item text-nowrap">
          <a style="background: red;
          color: #fff;
          border-radius: 4px;
          margin: 10px;" class="nav-link px-3 cursor-pointer" (click)="logout()">Sign out</a>
      </div>
  </div>
</header> 
<div class="container ">
<div class="row"> 
 <div class="col">
 <form [formGroup]="profileForm">
      <div class="row">
        <div class="col-lg-4">
          <div class="card mb-4" style="margin-left: 25%; width: 100%;">
            <div class="card-body text-center"  style="margin-left: 1%;">
              <img src="../../assets/Nav_image/Avatar.jpeg"  alt="Avatar" class="avatar"
                class="rounded-circle img-fluid" style="width: 150px;">
              <h5 class="my-3" style="margin-left: 30%;">
                <input type="text" id="firstName" formControlName="firstName" [disabled]="isDisabled">
              </h5>
           
              <p class="text-muted mb-1" style="margin-left: 30%;"> <input type="text" id="physicalAddress" formControlName="physicalAddress" [disabled]="isDisabled"></p>
              <p class="text-muted mb-4"> </p>
              <a  routerLink="../change-password" change-password><i class="fa fa-pencil fa-fw"></i> Change Password</a><br><br>
            </div>
          </div>
        </div> 
        <div class="col-lg-8">
          <div class="card mb-4" style="margin-left: 10%;">
            <div class="card-body">
              <div class="row">
                <div class="col-sm-3">
                  <p class="mb-0">First Name</p>
                </div>
                <div class="col-sm-9" >
                  <p class="text-muted mb-0" ><input type="text" id="firstName" formControlName="firstName" [disabled]="isDisabled"></p>
                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-sm-3">
                  <p class="mb-0">Last Name</p>
                </div>
                <div class="col-sm-9" >
                  <p class="text-muted mb-0"><input type="text" id="lastName" formControlName="lastName" [disabled]="isDisabled"></p>
                </div>
              <hr>
              <div class="row">
                <div class="col-sm-3">
                  <p class="mb-0">Username</p>
                </div>
                <div class="col-sm-9" >
                 <input type="text" id="username" formControlName="username" [disabled]="isDisabled">
                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-sm-3">
                  <p class="mb-0">Email</p>
                </div>
                <div class="col-sm-9" >
                  <p class="text-muted mb-0"><input type="text" id="email" formControlName="email" [disabled]="isDisabled"></p>
                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-sm-3">
                  <p class="mb-0">Phone</p>
                </div>
                <div class="col-sm-9" >
                  <p class="text-muted mb-0"><input type="text" id="contactNumber" formControlName="contactNumber" [disabled]="isDisabled"></p>
                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-sm-3">
                  <p class="mb-0">Physical Address</p>
                </div>
                <div class="col-sm-9" >
                  <p class="text-muted mb-0"><input type="text" id="physicalAddress" formControlName="physicalAddress" [disabled]="isDisabled"></p>
                </div>
              </div><br><br>
                  <a  routerLink="../update-profile"><i class="fa fa-pencil fa-fw"></i> Update Profile</a><br><br>
                  <a href="#"><i class="fa fa-trash-o fa-fw"></i> Delete</a>            
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
</div>
