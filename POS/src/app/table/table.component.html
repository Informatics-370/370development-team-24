<ion-header>
  <ion-toolbar>
    <ion-title>Table</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let tableNumber of tableNumbers">
        <ion-button fill="clear" expand="full" (click)="onTableNumberSelected(tableNumber.tableID)" class="ion-button" style="color: black;">
         {{ tableNumber.tableID}}
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
