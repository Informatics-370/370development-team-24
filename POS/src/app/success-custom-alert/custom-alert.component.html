<div class="container">
<ion-header>
  <ion-toolbar>
    <ion-title>Error</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="custom-alert-content">
    <ion-icon name="alert" class="custom-alert-icon"></ion-icon>
    <div class="custom-alert-message">{{ message }}</div>
  </div>
  <ion-button expand="full" (click)="dismiss()">OK</ion-button>
</ion-content>
</div>
