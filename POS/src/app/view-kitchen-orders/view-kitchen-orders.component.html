<ion-header>
  <ion-toolbar>
    <ion-title>Submitted Orders</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card class="ion-card" *ngFor="let order of filteredOrderedMenuItems">
    <ion-card-header>
      <ion-card-title>{{ order.kitchenOrderNumber}}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <!-- Add relevant properties for drinks -->
      <p>ORDER NO:{{ order.kitchenOrderNumber}}</p>
      <p>TABLE: {{order.tableNumber}}</p>
    </ion-card-content>
  </ion-card>
  <ion-card class="ion-card" *ngFor="let order of filteredOrderedDrinkItems">
    <ion-card-header>
      <ion-card-title>{{ order.kitchenOrderNumber}}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <!-- Add relevant properties for drinks -->
      <p>ORDER NO:{{ order.kitchenOrderNumber}}</p>
      <p>TABLE: {{order.tableNumber}}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
