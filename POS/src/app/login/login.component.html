
<div class="container"> 
<ion-content class="login-content">
 
    
  <ion-list class="login-form">
    <div class="logo-container">
      <img src="../../assets/images/Africanacity.png" alt="Avatar" class="logo">
    </div>
    <div class="form-body">
    <h1 style="margin-left: 4.5%; font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">Login</h1>
    <ion-item>
      <ion-label position="floating" style="font-family:Arial, Helvetica, sans-serif; position: relative;">Username</ion-label>
      <ion-input [(ngModel)]="username" name="username" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating" style="font-family:Arial, Helvetica, sans-serif">Password</ion-label>
      <ion-input [(ngModel)]="password" name="password" type="password"></ion-input>
    </ion-item>
    <ion-button (click)="login()" style="margin-left: 4.5%;" class="button">Login</ion-button>
    <p class="signup-link" style="margin-left: 4.5%;">Don't have an account? <a routerLink="/sign-up">Sign Up here</a></p>
  </div>
  </ion-list>

</ion-content>
</div>
