<!-- edit-kitchen-order.component.html -->

<ion-header>
  <ion-toolbar>
    <ion-title>Edit Kitchen Order</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <!-- Input fields for editing the kitchen order -->
    <ion-item *ngIf="orderData">
      <ion-label>Order Number</ion-label>
      <ion-input [(ngModel)]="orderData.KitchenOrderNumber" type="text">{{orderData}}</ion-input>
    </ion-item>

    <ion-item *ngFor="let omi of orderData.OrderedMenuItems; let i = index">
      <ion-input [(ngModel)]="omi.MenuItem.Name" type="text"></ion-input>
      
      <ion-input [(ngModel)]="omi.Quantity" type="number"></ion-input>
    </ion-item>
    <ion-item *ngFor="let od of orderData.OrderedDrinks; let i = index">
      <ion-input [(ngModel)]="od.OtherDrink.Name" type="text"></ion-input>
      
      <ion-input [(ngModel)]="od.Quantity" type="number"></ion-input>
    </ion-item>

    <!-- Add more input fields for other properties you want to edit -->

    <!-- Save and Cancel buttons -->
    
  </ion-list>
    <ion-button (click)="onSubmit()">Save</ion-button>
  
</ion-content>
