<div class="container-fluid">
    <!-- navbar -->
    <div class="row">
        <div class="col-md-2">
            <app-navbar></app-navbar>
        </div>
    
        <div class="col-md-10 order-md-1">
            <!-- heading -->
            <h3 class="heading">Drink Types</h3>
            
            <div class="input-group">
                <div class="search-bar">
                    <!-- search bar-->
                    <input type="text" class="form-control" (input)="applyFilter($event)" placeholder="Search Columns">
                </div>
         
                <div class="addButton">
                    <i type="button" class="fa fa-plus-circle fa-3x" [routerLink]="'/create-drink-type'"></i>
                </div>
            </div>

            <!--table-->
            <table class="table table-striped table-container outlined-table">
                <thead class="tableColor">
                    <tr>
                        <th scope="col">No</th>
                        <th scope="col">Name</th>
                        <th scope="col"></th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let drinkType of filteredDrinkTypes"> 
                        <td> {{ drinkType.drinkTypeId }} </td>
                        <td> {{ drinkType.name }} </td>
                        <!-- edit and delete buttons -->
                        <td> <i class="fa fa-pencil" [routerLink]="['/edit-drink-type', drinkType.drinkTypeId]" aria-hidden="true"></i></td>
                        <td><i class="fa fa-trash"  (click)="DeleteDrinkType(drinkType.drinkTypeId)" aria-hidden="true"></i></td>                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
