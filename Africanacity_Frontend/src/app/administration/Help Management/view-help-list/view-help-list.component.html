<div class="container-fluid">
    <div class="row">
        <div class="col-md-2">
            <app-navbar></app-navbar>
        </div>
    <div class="col-md-10 order-md-1">
    <h3 style="text-align: center;">Help Q&A Listing </h3>
    <label></label>
 
    <input type="text" class="form-control" (input)="applyFilter($event)" placeholder="Search Columns">

    <table class="table table-striped table-hover table-container outlined-table">
        <thead class="tableColor">

                <th scope="col">ID</th> 
                <th scope="col">Name</th> 
                <th scope="col">Description</th>
                <th scope="col"></th>
                <th scope="col"></th>
        </thead> 
        <tbody> 
            <tr *ngFor="let help of helps"> 
                <td>{{help.helpId}}</td>
                <td>{{help.name}}</td> 
                <td>{{help.description}}</td> 
                <!-- <td>{{help.categoryName}}</td> -->
             
                <td> <i class="fa fa-pencil" [routerLink]="['/edit-help', help.helpId]" aria-hidden="true"></i></td>
                  <td><i class="fa fa-trash"  (click)="deleteHelp(help.helpId)" aria-hidden="true"></i></td>
              
            </tr> 
        </tbody>  
    </table>
    </div>
    </div>
