
<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
      <app-navbar></app-navbar>
    </div>
    <div class="col-md-10 order-md-2">
      <h4 style="text-align: center; font-family: 'Times New Roman', Times, serif; font-size: 50px;">Add Inventory Item</h4>
      <hr>
      <div class="container">
        <div class="row">
          <form [formGroup]="inventoryItemForm" class="form-horizontal" (ngSubmit)="onSubmit()">

            <div class="form-group">
              <label class="col-md-1" style="font-weight: bold;" for="itemName">Name:</label>
              <div class="col-md-6">
                <input class="form-control" placeholder="Enter Inventory Name" [required]="true" name="itemName"
                  formControlName="itemName">
              </div>
            </div>

            <div class="form-group">
              <label class="col-md-1" style="font-weight: bold;" for="inventoryType">Inventory Type</label>
              <div class="col-md-6">
                <select class="form-control" id="inventoryType" formControlName="inventoryType">
                  <option *ngFor="let item of inventoryTypesData" [value]="item.inventory_TypeId">{{ item.name }}</option>
                </select>
              </div>
            </div>

            <div class="form-group">
              <span>
                <label class="col-sm-1" style="font-weight: bold;" for="description">Description</label>
                <div class="col-sm-6">
                  <input class="form-control" placeholder="Description" [required]="true" name="description"
                    formControlName="description">
                </div>
              </span>
            </div>

            <div class="form-group">
              <label class="col-sm-1" style="font-weight: bold;">Quantity</label>
              <div class="col-sm-6">
                <div class="input-group">
                  <input type="number" class="form-control" formControlName="quantity">
                  <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button" (click)="incrementQuantity()">+</button>
                    <button class="btn btn-outline-secondary" type="button" (click)="decrementQuantity()">-</button>
                  </div>
                </div>
              </div>
            </div>

            <div class="form-group">
              <div class="col-sm-offset-1 col-sm-6">
                <button style="margin-right:1em;" type="submit" [disabled]="!inventoryItemForm.valid"
                  class="btn btn-sm btn-success">Add</button>
                <button type="button" class="btn btn-sm btn-danger" (click)="cancel()">Cancel</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
