<div class="mat-elevation-z8">
 
  <table mat-table [dataSource]="dataSource" matSort>
  
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

    <ng-container matColumnDef="menuTypeName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Menu Type </th>
      <td mat-cell *matCellDef="let element"> {{element.menuTypeName}} </td>
    </ng-container>

    <ng-container matColumnDef="foodTypeName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Food Type </th>
      <td mat-cell *matCellDef="let element"> {{element.foodTypeName}} </td>
    </ng-container>

    <ng-container matColumnDef="menuCategoryName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Menu Category </th>
      <td mat-cell *matCellDef="let element"> {{element.menuCategoryName}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row class="mat-row" *matRowDef="let row; columns: displayedColumns;"></tr>

    
  </table>
  <tr *ngFor="let item of menuItems">
    <td><button type="button" class="btn btn-danger" (click)="deleteMenuItem(item.menuItem_Id)"><i class="fa fa-trash" aria-hidden="true"></i> Delete</button>
  </td>
  </tr>
</div>
