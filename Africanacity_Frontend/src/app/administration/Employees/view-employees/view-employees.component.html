

<table class="table table-striped table-hover "> 
    <thead> 
        <tr> 
            <th scope="col">ID</th> 
            <th scope="col">Surname</th> 
            <th scope="col">First Name</th>
            <th scope="col">Email</th>
            <th scope="col">Address</th>
            <th scope="col">Phone Number</th>
            <th scope="col"></th>
            </tr> 
    </thead> 
    <tbody> 
        <tr *ngFor="let employee of employees"> 
            <td>{{employee.EmployeeId}}</td> 
            <td>{{employee.Surname}}</td> 
            <td>{{employee.FirstName}}</td> 
            <td>{{employee.Email_Address}}</td> 
            <td>{{employee.Physical_Address}}</td> 
            <td>{{employee.PhoneNumber}}</td> 
            <td>
                <button style="margin-right: 1em;" [routerLink]="['/view-employee', employee.EmployeeId]" type="button" class="btn btn-sm btn-info" >Edit</button>
                <button type="button" class="btn btn-sm btn-danger" (click)="DeleteEmployee(employee.EmployeeId)" >Delete</button>
            </td>
        </tr> 
    </tbody>
