<!--MENU TYPES PAGE-->
<div class="container">  
  
  <button type="button" class="btn btn-info" [routerLink]="['/add-menu-type']">New Menu Type</button>
    <table class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of menuTypes">
            <td>{{item.menu_TypeId}}</td>
            <td>{{ item.name }}</td>
            <td><button type="button" class="btn btn-info" [routerLink]="['/edit-menu-type', item.menu_TypeId]">Edit</button></td>
            <td><button type="button" class="btn btn-danger" (click)="deleteMenuType(item.menu_TypeId)">Delete</button></td>
          </tr>
      </tbody>
    </table>
  </div>
