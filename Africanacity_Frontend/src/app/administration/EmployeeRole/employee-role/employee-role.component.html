<input type="text" placeholder="Search..." />   

<table class="table table-striped table-hover "> 
    <thead> 
        <tr> 
            <th scope="col">Employee Role Number</th> 
            <th scope="col">Employee Role</th> 
            <th scope="col">Employee Number</th>
            <th scope="col">Description</th>
            <th scope="col"></th>
            </tr> 
    </thead> 
    <tbody> 
        <tr *ngFor="let EmployeeRole of employeerole"> 
            <td>{{EmployeeRole.Employee_RoleId}}</td> 
            <td>{{EmployeeRole.Name}}</td> 
            <td>{{EmployeeRole.EmployeeId}}</td>
            <td>{{EmployeeRole.Description}}</td> 
            <td>
                <button style="margin-right: 1em;" [routerLink]="['/EmployeeRole', EmployeeRole.Employee_RoleId]" type="button" class="btn btn-sm btn-info" >Edit</button>
                <button type="button" class="btn btn-sm btn-danger" (click)="deleteEmployeeRole(EmployeeRole.Employee_RoleId)" >Delete</button>
            </td>
        </tr> 
    </tbody> 
</table>
