<h4>Update Employee Role</h4>
<hr>
<div class="container">
<div class="row">  
<form [formGroup]="employeeroleForm" class="form-horizontal"  (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label class=" col-sm-1" for="name">Name:</label>
        <div class="col-sm-6">
          <input class="form-control" id="name" placeholder="Enter name" [required]="true" formControlName="Name">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-1" for="description">Description:</label>
        <div class="col-sm-6">
          <textarea class="form-control" type="text" id="description" placeholder="Enter description" [required]="true" formControlName="Description"></textarea>
        </div>
    </div>
     <div class="form-group">
        <label class="col-sm-1" for="employeeId">Employee Id:</label>
        <div class="col-sm-6">
          <input class="form-control" id="employeeId" placeholder="Select Id" [required]="true" formControlName="EmployeeId">
          
        </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-1 col-sm-6">
        <button style="margin-right:1em;" type="submit" [disabled]="!employeeroleForm.valid" class="btn btn-sm btn-default">Edit</button>
        <button type="button" class="btn btn-sm btn-warning" (click)="cancel()">Cancel</button>
      </div>
    </div>
  </form>
  </div>
</div>
