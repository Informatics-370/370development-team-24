<div class="container-fluid">
    <!-- navbar -->
    <div class="row">
            <div class="col-md-2">
                <app-navbar></app-navbar>
            </div>
    
    
        <div class="col-md-10">
            <!-- heading -->
            <div>
                <h1 class="heading">Menu Item Categories</h1>
            </div>
        
            <div class="container-fluid">
                <!-- search bar-->
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search menu item category"> <!-- [(ngModel)]="searchQuery" (input)="search()"-->
                    <button class="btn" onclick="search(searchTerm)">
                        <i class="fa fa-search" aria-hidden="true">  Search</i>
                    </button>
                    <div class="addButton">
                        <button style="margin-left: 1em;" type="button" class="btn btn-sm btn-success" [routerLink]="'/create-menu-item-category'">Create</button>
                        </div>

                    <!-- <span style="align-content: right;">  -->
                        <!-- <button style="margin-left: 10em;" [routerLink]="'/create-menu-item-category'">New</button> -->
                    <!-- </span>  -->
                </div> 

                <!-- <span style="align-content: right;">
                    <button [routerLink]="'/create-menu-item-category'">New</button>
                </span> -->

                <!--table-->
                <table class="table table-striped table-hover table-container outlined-table">
                    <thead class="tableColor">
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Name</th>
                            <th scope="col">Description</th>
                            <th scope="col"></th>
                          
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of menuItemCategories"> 
                            <td> {{ item.menu_CategoryId }} </td>
                            <td> {{ item.name }} </td>
                            <td> {{ item.description }} </td>
                            <!-- edit and delete buttons -->
                            <td> <button style="margin-right: 1em;" type="button" [routerLink]="['/edit-menu-item-category', item.menu_CategoryId]" class="btn btn-sm btn-info"><i class="fa fa-pencil" aria-hidden="true"></i> Edit</button>
                                <button type="button" class="btn btn-sm btn-danger" (click)="DeleteMenuItemCategory(item.menu_CategoryId)"><i class="fa fa-trash" aria-hidden="true"></i> Delete</button></td>
                           
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
