<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Register</mat-card-title>
      </mat-card-header>
      <form class="form" [formGroup]="registerFormGroup">
        <mat-card-content>
          <mat-form-field class="full-width">
            <mat-label>Email Address</mat-label>
            <input matInput placeholder="Enter a valid Email address" formControlName="UserName">
          </mat-form-field><br>
          <mat-form-field class="full-width">
            <mat-label>Name</mat-label>
          <input  matInput placeholder="Enter your name" formControlName="Name">
        </mat-form-field><br>
        <mat-form-field class="full-width">
            <mat-label>Surname</mat-label>
          <input matInput placeholder="Enter your surname" formControlName="Surname">
        </mat-form-field><br>
        <mat-form-field class="full-width">
            <mat-label>Phone Number</mat-label>
          <input matInput placeholder="Enter a valid Phone Number" formControlName="PhoneNumber">
        </mat-form-field><br>
          <mat-form-field class="full-width">
              <mat-label>Password</mat-label>
            <input type="password" matInput placeholder="Enter between 8 to 16 characters" formControlName="Password">
          </mat-form-field><br>
          <mat-form-field class="full-width">
            <mat-label>Confirm Password</mat-label>
          <input type="password" matInput placeholder="Enter between 8 to 16 characters" formControlName="ConfirmPassword">
        </mat-form-field>
        </mat-card-content>
        <button mat-stroked-button color="primary" class="btn-block" (click)="RegisterUser()">Register</button>
      </form>
    </mat-card>
  </div>
