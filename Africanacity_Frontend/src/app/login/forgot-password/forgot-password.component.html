<div class="container">
    <div class="d-flex justify-content-center h-100">
        <div class="card">
            <div class="card-header">
                <h3>Password Recovery</h3>
            </div>
            <div class="card-body" id="forgotPassCard">
                <form >
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa fa-envelope-o"></i></span>
                        </div>
                        <input formControlName="Email" type="email" class="form-control" placeholder="africanacity@gmail.com" required=""/>
                    </div><br>
                    <div class="form-group">
                        <input type="submit" value="Send"  class="btn float-right forgot_btn" />
                        <input type="submit" value="Back" routerLink="../login" class="btn float-left forgot1_btn" />
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <div class="d-flex justify-content-center links">Don't have an account?<a routerLink="../register">Sign Up</a></div>
            </div>
        </div>
    </div>
</div>
