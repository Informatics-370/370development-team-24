<header class="header">
    <div class="container">
        <h1 class="logo">Help Center</h1>
    </div>
</header>

<div class="container">
    <div class="search">
        <input type="text" [(ngModel)]="searchQuery" placeholder="Search for answers">
        <button style="margin-right: 1rem" (click)="search()">Search</button>
        <button (click)="showAllData()">Show All Data</button>
    </div>
    

    <!-- Display filtered sections if there are results -->
        <section *ngIf="(filteredSections.length > 0 || searchQuery.length > 0) && !showAll">
        <div *ngFor="let section of filteredSections" class="dropdown" [id]="section.id">
            <h2>{{ section.title }}</h2>
            <p>{{ section.description }}</p>
            <ol>
                <li *ngFor="let step of section.steps">{{ step }}</li>
            </ol>
        </div>
    </section>

    <!-- Display all information initially -->
        <section *ngIf="(filteredSections.length === 0 && searchQuery.length === 0) || showAll">
        
        <section class="categories">
            <!-- ... Categories content ... -->
            <h2>Categories</h2>
            <ul>
                <li *ngFor="let category of categories"><a href="#">{{ category }}</a></li>
            </ul>
        </section><br>

        <section class="Frequent">
            <h2>Popular Questions</h2>
            <!-- ... Popular Questions content ... -->
        </section><br>

        <section *ngFor="let section of sections" class="dropdown" [id]="section.id">
            <h2>{{ section.title }}</h2>
            <p>{{ section.description }}</p>
            <ol>
                <li *ngFor="let step of section.steps">{{ step }}</li>
            </ol>
        </section>
    </section>
</div>

<footer class="footer">
    <div class="container">
        <p>&copy; 2023 Help Center. All rights reserved.</p>
    </div>
</footer>
