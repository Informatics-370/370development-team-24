<div  style="  /* The image used */
background-image: url('../assets/Home/Pic7.jpg');

/* Add the blur effect */
filter: blur(8px);
-webkit-filter: blur(8px);

/* Full height */
height: 190%;
width: 100%;

/* Center and scale the image nicely */
background-position: center;
background-repeat: no-repeat;
background-size: cover;"></div>

<div style="background-color: rgb(0,0,0); /* Fallback color */
background-color: rgba(0,0,0, 0.4); /* Black w/opacity/see-through */
color: white;
font-weight: bold;
border: 3px solid #f1f1f1;
position: absolute;
top: 100%;
left: 50%;
margin-left: 8%;
transform: translate(-50%, -50%);
z-index: 2;
width: 80%;
padding: 20px;
/* text-align: center; */
">

<div>
        <h1>Make Booking</h1>
        <p>Please fill out this form with the required information</p>
        <form action="">
          
          <fieldset>
            <label>First Name 
              <input type="text" name="firstname" required /></label>
            <label>Last Name 
            <input type="text" name="lastname" required />
            </label>
            <label>Email
            <input type="email" name="email" required />
            </label>
            <label>Phone Number 
            <input type="text" name="phone" required />
            </label>
            
            <!-- <label>Check-in Date
            <input type="date" name="check-in-date" required />
            </label>
            <label>Check-out Date
            <input type="date" name="check-out-date" required />
            </label> -->
             </fieldset>
          <fieldset>
            <label> Entertainment Type
            <select name="entertainment">
                  <option value="">(select one)</option>
                  <option value="1">Singer</option>
                  <option value="2">Poet</option>
                  <option value="3">Artist</option>
                  <option value="4">Band</option>
                </select>
            </label><br>
         
            <label>Number of room <input type="number" name="age" min="1" max="120" class="time"/><br><br>
              <label>Timeslot
              <label><input type="radio" name="time-type" class="inline" /> Single Room</label>
              <label><input type="radio" name="time-type" class="inline" /> Double Room</label>
              <label><input type="radio" name="time-type" class="inline" /> Triple Room</label>
              <label><input type="radio" name="time-type" class="inline" /> Quad Bedroom</label>
              </label>
            </label><br>
            <div>
              <input formControlName="file" type="file" id="file" #file placeholder="Choose file" (change)="uploadFile(file.files)" style="display:none;"> Choose file
              <button color="primary" (click)="file.click()">Upload File</button>
              <span *ngIf="fileNameUploaded.length > 0"> {{fileNameUploaded}}</span>
            </div><br>
            <label>Additional Requests
            <textarea name="additional" rows="5" cols="30" placeholder="Your message ..."></textarea>
            </label>
          </fieldset>
          <input type="submit" value="Submit" />
        </form>
</div>
</div>
