<div class="col-md-2">
    <app-navbar></app-navbar> 
</div>
<header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
  <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3 fs-6" href="#">
    <img src="../../assets/Nav_image/Africanacity.png" class="avatar" alt="" >
    Hello {{fullName}}<h6>
    </h6></a>
  <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <input class="form-control form-control-dark w-100 rounded-0 border-0" type="text" placeholder="Search" aria-label="Search">
  <div class="navbar-nav">
      <div class="nav-item text-nowrap">
          <a style="background: red;
          color: #fff;
          border-radius: 4px;
          margin: 10px;" class="nav-link px-3 cursor-pointer" (click)="logout()">Sign out</a>
      </div>
  </div>
</header><br>

<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        <h3 style="text-align: center; font-family: 'Times New Roman', Times, serif; font-size: 50px; font-weight: bolder;">View Booking</h3><br>
        <div style="margin-left: 40%;">
          <input type="text" [(ngModel)]="email" placeholder="Enter your email address" style="width: 200px;border: 1px solid #ccc; padding: 5px; border-radius: 5px; flex: 1;">
          <button (click)="getBooking(email)" style="background: #f2f2f2; border: 1px solid #ccc; padding: 5px; border-radius: 5px;">
            <i class="fa fa-search"></i>
          </button>
        </div>
           
         <div class="table-responsive">
          <table class="table table-striped table-hover table-container outlined-table">
            <thead class="tableColor">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Event</th>
                    <th scope="col">Demo</th>
                    <th scope="col">Full Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Mobile Number</th>
                    <th scope="col">Entertainment Type</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
           <!-- ... Other HTML code ... -->

<tbody>
  <!-- Use *ngFor to loop through the filteredbookings array -->
  <tr *ngFor="let booking of filteredbookings">
    <td>{{ booking.bookingId }}</td>
    <td></td>
    <td>
      <div class="image-container">
        <img class="pdemo" src='data:image/png;base64,{{ booking.demo }}'>
        <!-- Add unique IDs for each booking's popup elements -->
        <input type="checkbox" id="image-popup-{{ booking.bookingId }}" />
        <label for="image-popup-{{ booking.bookingId }}" class="popup-overlay"></label>
        <div class="popup-content">
          <img class="demo" src='data:image/png;base64,{{ booking.demo }}'>
          <label class="close-button" for="image-popup-{{ booking.bookingId }}">&times;</label>
        </div>
      </div>
    </td>
    <td>{{ booking.firstName }} {{ booking.lastName }}</td>
    <td>{{ booking.email }}</td>
    <td>{{ booking.contactNumber }}</td>
    <td>{{ booking.entertainmentTypeName || 'N/A'}}</td>
    <td>
      <i class="fa fa-pencil fa-fw" style="margin-right: 10px;" [routerLink]="['/edit-booking', booking.bookingId]" aria-hidden="true"></i> 
      <i class="fa fa-trash" style="color: red;" (click)="DeleteBooking(booking.bookingId)" aria-hidden="true"></i> 
    </td>
  </tr>
  <!-- Use *ngIf to display a message when there are no filtered bookings -->
  <tr *ngIf="filteredbookings.length === 0">
    <td colspan="8" style="text-align: center;">No bookings found.</td>
  </tr>
</tbody>

<!-- ... Other HTML code ... -->
        </table>
  </div> 
</main>
