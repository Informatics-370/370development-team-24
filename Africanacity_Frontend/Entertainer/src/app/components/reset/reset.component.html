<div class="outer">
    <div class="container">
        <div class="row">
            <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
                <div class="panel border bg-white">
                    <div class="panel-heading">
                        <img src="../../assets/Nav_image/Africanacity.png"  alt="Avatar" class="avatar">
                        <h2 class="pt-3 font-weight-bold">Reset Password</h2>
                    </div>
                    <div class="panel-body p-3">
                        <form [formGroup]="resetPasswordForm" >
                            <div class="form-group pt-3">
                                <div class="input-field" [class.error]="resetPasswordForm.controls['newPassword'].dirty && resetPasswordForm.hasError('required','newPassword')"> <span class="fa fa-user p-2"></span> <input formControlName="newPassword" type="password" placeholder="New Password"></div>
                            </div>
                            <small *ngIf="resetPasswordForm.controls['newPassword'].dirty && resetPasswordForm.hasError('required','newPassword')" class="text-danger">*New password is required*</small>
                            <div class="form-group pt-3">
                                <div class="input-field" [class.error]="resetPasswordForm.controls['confirmPassword'].dirty && resetPasswordForm.hasError('required','confirmPassword')"> <span class="fa fa-user p-2"></span> <input formControlName="confirmPassword" type="password" placeholder="Confirm Password"> </div>
                            </div>
                            <small *ngIf="resetPasswordForm.controls['confirmPassword'].dirty && resetPasswordForm.hasError('required','confirmPassword')" class="text-danger">*Confirm password is required*</small>
                            <small 
                            *ngIf="resetPasswordForm.hasError('confirmPassowrdValidator','confirmPassword')" 
                            class="text-danger">*Password do not match*</small>

                            <button (click)="reset()" type="submit" class="btn btn-primary btn-block mt-4 w-100">Reset Password</button>
                        </form>
                    </div>
  
                </div>
            </div>
        </div>
    </div>
  </div>
