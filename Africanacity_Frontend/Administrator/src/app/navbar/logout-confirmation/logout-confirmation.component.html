<h2 mat-dialog-title>Confirm Logout</h2>
<mat-dialog-content>
  Are you sure you want to log out?
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button color="warn" (click)="confirmLogout()">Logout</button>
  <button mat-button (click)="cancelLogout()">Cancel</button>
</mat-dialog-actions>
