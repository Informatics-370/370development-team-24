
<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
      <app-navbar></app-navbar>
    </div>
    <div class="col-md-10 order-md-2">
      <div class="card">
        <div class="card-body">
          <h4 class="text-center mb-4">Add Supplier</h4>
          <hr>
          <div class="container">
            <div class="row">
<form [formGroup]="supplierForm" class="form-horizontal"  (ngSubmit)="onSubmit()">
  <div class="form-group">
    <span>
      <label class="tb col-sm-1" style="font-weight: bold;" for="supplierName"> Supplier Name:</label>
      <div class="col-sm-6">
        <input class="form-control"  placeholder="Enter Name" [required]="true" name="supplierName" formControlName="supplierName">
      </div>
    </span>
  </div>
      
    <div class="form-group">
      <label class="col-md-1" style="font-weight: bold;" for="supplierType">Supplier Type:</label>
      <div class="col-md-6">
      <select class="form-control" id="supplierType" formControlName="supplierType">
        <option value="" disabled selected>Select</option> <!-- Placeholder -->
        <option *ngFor="let item of supplierTypesData" [value]="item.supplier_TypeId">{{ item.name }}</option>
      </select>
    </div>
    </div>
    
    <div class="form-group">
      <span>
        <label class="col-sm-1" style="font-weight: bold;" for="email_Address">Email Address:</label>
        <div class="col-sm-6">
          <input class="form-control"  placeholder="Enter Email" [required]="true" name="email_Address" formControlName="email_Address">
          <div *ngIf="supplierForm.get('email_Address')?.hasError('invalidEmailFormat')" class="text-danger">
            <div style="font-size: small;">*Invalid email</div>
          </div>
        </div>
      </span>
    </div>

    <div class="form-group">
      <span>
        <label class="col-sm-1" style="font-weight: bold;" for="physical_Address">Physical Address:</label>
        <div class="col-sm-6">
          <input class="form-control"  placeholder="Enter Physical Address" [required]="true" name="physical_Address" formControlName="physical_Address">
        </div>
      </span>
    </div>

    <div class="form-group">
      <span>
        <label class="col-sm-1" style="font-weight: bold;" for="phoneNumber">Phone Number:</label>
        <div class="col-sm-6">
          <input class="form-control"  placeholder="Enter valid 10-digit number" [required]="true" name="phoneNumber" formControlName="phoneNumber">
          <div *ngIf="supplierForm.get('phoneNumber')?.hasError('invalidPhoneNumber')" class="text-danger">
            <div style="font-size: small;">*Number must be a valid 10-digit number.</div>
          </div>
        </div>
      </span>
    </div>
      <div class="col-sm-offset-1 col-sm-6 center-buttons">
      <div class="buttons">
        <span>
        <button style="margin-right:1em;" type="submit" class="btn btn-sm btn-success">Add</button>
        <button type="button" class="btn btn-sm btn-danger" (click)="cancel()">Cancel</button>
      </span>
      </div>
      </div>
  </form>
  <button mat-icon-button (click)="openHelpModal('itemName')" aria-label="Help" matTooltip="Help">
    <mat-icon>help</mat-icon>
  </button>
  </div>
 </div> 
  </div>
  </div>
</div>
