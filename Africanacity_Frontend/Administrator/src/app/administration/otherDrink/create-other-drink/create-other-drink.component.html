<div class="container-fluid">
    <div class="row">
      <div class="col-md-2">
        <app-navbar></app-navbar>
      </div>
      <div class="col-md-10 order-md-2">
        <h4 style="text-align: center; font-family: 'Times New Roman', Times, serif; font-size: 50px;">Add Drink</h4>
        <hr>
        <div class="container">
          <div class="row">
            <form  [formGroup]="drinkForm" (submit)="onSubmit()" enctype="multipart/form-data" >
  
              <div class="form-group">
                <label class="col-md-1" style="font-weight: bold;" for="name">Name:</label>
                <div class="col-md-6">
                  <input class="form-control" placeholder="Enter Drink Name" [required]="true" name="name"
                    formControlName="name">
                </div>
              </div>
  
              <div class="form-group">
                <label class="col-md-1" style="font-weight: bold;" for="description">Description:</label>
                <div class="col-md-6">
                  <textarea class="form-control" placeholder="Enter Drink description" [required]="true" name="description"
                    formControlName="description"></textarea>
                </div>
              </div>
  
              <div class="form-group">
                <label class="col-md-1" style="font-weight: bold;" for="drinkTypeName">Drink Type</label>
                <div class="col-md-6">
                  <select class="form-control" id="drinkTypeName" formControlName="drinkTypeName">
                    <option *ngFor="let item of drinkTypesData"  [value]="item.drink_TypeId">{{ item.name }}</option>
                  </select>
                </div>
              </div>

  
              <div class="form-group">
                <label class="col-md-1" style="font-weight: bold;" for="amount">Price:</label>
                <div class="col-md-6">
                  <input class="form-control" placeholder="Enter Drink Price" required name="amount" formControlName="amount">
                </div>
              </div>
              
              <div class="form-group">
                <div class="col-sm-offset-1 col-sm-6">
                  <button style="margin-right:1em;" type="submit" [disabled]="!drinkForm.valid"
                    class="btn btn-sm btn-success">Submit</button>
                  <!-- <button type="button" class="btn btn-sm btn-danger" (click)="cancel()">Cancel</button> -->
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
