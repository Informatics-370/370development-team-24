  
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-2">
        <app-navbar></app-navbar>
      </div>
      <div class="col-md-8 order-md-2">
        <div class="card">
          <div class="card-body">
            <h4 class="text-center mb-4">Update {{editDrink.name}}</h4>
            <hr>
            <div class="container">
              <div class="row">
                <form [formGroup]="editDrinkForm" class="form-horizontal"  (ngSubmit)="editDrinkItem()" enctype="multipart/form-data" > 

                  <div class="form-group">
                    <label class="col-md-1" style="font-weight: bold;" for="name">Name:</label>
                    <div class="col-md-6">
                      <input class="form-control" id="name" [(ngModel)]="editDrink.name" [required]="true" formControlName="name"
                        >
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-md-1" style="font-weight: bold;" for="description">Description:</label>
                    <div class="col-md-6">
                      <textarea class="form-control"  id="description" [(ngModel)]="editDrink.description" [required]="true" formControlName="description"
                        ></textarea>
                    </div>
                  </div>

                <div class="form-group">
                  <label class="col-md-1" style="font-weight: bold;" for="drinkTypeName">Drink Type</label>
                  <div class="col-md-6">
                    <select class="form-control" id="drinkTypeName"  [(ngModel)]="editDrink.drinkTypeName"  [required]="true" formControlName="drinkTypeName" >
                      <option *ngFor="let type of drinkTypes" [value]="type.name">{{ type.name }}</option>
                    </select>
                  </div>
                </div>

                <div class="form-group">
                  <label class="col-md-1" style="font-weight: bold;" for="amount">Price:</label>
                  <div class="col-md-6">
                    <input class="form-control"  id="amount" name="amount" formControlName="amount">
                  </div>
                </div>
                
  
               
      <!-- <div class="form-group"> -->
        <div class="col-sm-offset-1 col-sm-6 center-buttons">
        <div class="buttons">
          <span>
            <button style="margin-right:1em;" type="button"
            class="btn btn-sm btn-primary" (click)="loadDrinkItem()">Load</button>
            <button style="margin-right:1em;" type="submit" [disabled]="!editDrinkForm.valid" class="btn btn-sm btn-success">Confirm</button>
            <button type="button" class="btn btn-sm btn-danger" (click)="cancel()">Cancel</button>
        </span>
        </div>
        </div>
      <!-- </div> -->
    </form>
    <button mat-icon-button (click)="openHelpModal('itemName')" aria-label="Help" matTooltip="Help">
      <mat-icon>help</mat-icon>
    </button>
    </div>
   </div> 
    </div>
    </div>
  </div>
