

<div class="container-fluid">
    <div class="row">
        <div class="col-md-2">
            <app-navbar></app-navbar>
        </div>
    <div class="col-md-10 order-md-1">
        <label></label>
        
<h3 style="text-align: center; font-family: 'Times New Roman', Times, serif; font-weight: bolder; font-size: 50px;">Employee Role Listing</h3>

  <div class="input-group">
    <div class="search-bar">
    <input type="text" class="form-control" (input)="applyFilter($event)" placeholder="Search Columns">
    </div>
  <div class="addButton">
    <i class="fa fa-plus-circle fa-3x" aria-hidden="true" [routerLink]="'/add-employee-role'" matTooltip="Add"></i>
  </div> 
    </div>
<table class="table table-striped table-hover outlined-table table-container"> 
    <thead class="tableColor"> 
        <tr> 
            <th scope="col">Employee Role ID</th> 
            <th scope="col">Employee Role</th> 
            <th scope="col">Description</th>
            <th scope="col"></th>
            <th scope="col"></th>
            </tr> 
    </thead> 
    <tbody> 
        <tr *ngFor="let EmployeeRole of employeeroles"> 
            <td>{{EmployeeRole.employee_RoleId}}</td> 
            <td>{{EmployeeRole.name}}</td> 
            <td>{{EmployeeRole.description}}</td> 

                <td><i class="fa fa-pencil" [routerLink]="['/edit-employee-role',EmployeeRole.employee_RoleId]"  aria-hidden="true"></i></td>
                <td><i class="fa fa-trash"  (click)="DeleteEmployeeRole(EmployeeRole.employee_RoleId)" aria-hidden="true"></i></td>
            
        </tr> 
    </tbody> 
</table>
<button style="margin-left: 1100x; margin-top: 50px;"  mat-icon-button (click)="openHelpModal('itemName')" aria-label="Help"  matTooltip="Help">
    <mat-icon style="font-size: 24px;">help</mat-icon>
  </button>
    </div>
    </div>
</div>
