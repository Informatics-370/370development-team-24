<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
      <app-navbar></app-navbar>
    </div>

    <div class="col-md-10 order-md-2">
      <div class="card">
        <div class="card-body">
          <h4 class="text-center mb-4">Edit Event Schedule Slot</h4>
          <hr>
          <div class="container">
            <div class="row">
              <form [formGroup]="scheduleform" class="form-horizontal">

                <div class="form-group">
                  <label for="title">Title:</label>
                  <input type="input" id="title" class="form-control" formControlName="title" placeholder="Slot title">
                </div>

                <div class="form-group">
                  <label for="date">Date:</label>
                  <input type="date" id="date" class="form-control" formControlName="date">
                </div>

                <div class="form-group">
                  <label for="start_time">Start Time:</label>
                  <input type="time" id="start_time" class="form-control" formControlName="start_time">
                </div>

                <div class="form-group">
                  <label for="end_time">End Time:</label>
                  <input type="time" id="end_time" class="form-control" formControlName="end_time">
                </div>

                <div class="form-group">
                  <label for="event">Event Name:</label>
                  <select id="event" class="form-control" formControlName="event" placeholder="Select event">
                    <option *ngFor="let event of bookingevents" [value]="event.name">{{ event.name }}</option>
                  </select>
                </div>

                <div class="form-group">
                  <label for="description">Description:</label>
                  <textarea id="description" class="form-control" placeholder="Schedule slot description" formControlName="description" rows="3"></textarea>
                </div>

                <div class="col-sm-offset-1 col-sm-6 center-buttons">
                  <div class="buttons">
                    <span>
                       <button type="button" class="btn btn-danger" (click)="onCancel()">Discard</button>
                       <button type="submit" class="btn btn-primary">Add</button>
                    </span>
                  </div>
                </div>
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
