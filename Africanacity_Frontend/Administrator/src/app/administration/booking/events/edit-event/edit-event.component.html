<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
        <app-navbar></app-navbar>
    </div>
    <div class="col-md-8 order-md-1">
      <div class="card">
        <div class="card-body">
          <h4 class="text-center mb-4">Update {{editEvents.name}}</h4>
       <hr>
       <div class="container">
         <div class="row">
            <form [formGroup]="updateEventsForm" class="form-horizontal"  (ngSubmit)="updateEvent()">
                <div class="form-group">
                    <label class=" col-sm-1" style="font-weight: bold;" for="name">Event Title:</label>
                    <div class="col-sm-6">
                      <input class="form-control" id="name" placeholder="Enter event title" [required]="true" formControlName="name">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-1" style="font-weight: bold;" for="description">Description:</label>
                    <div class="col-sm-6">
                      <textarea class="form-control" type="text" id="description" rows="3" placeholder="Enter description" [required]="true" formControlName="description"></textarea>
                    </div>
                </div>
                <br>

                <div class="form-group">
                  <label class=" col-sm-1" style="font-weight: bold;" for="date">Event Date:</label>
                  <div class="col-sm-6">
                    <input class="form-control" id="date" placeholder="Provide the event date" [required]="true" formControlName="date">
                  </div>
              </div>

              <div class="form-group">
                <label class="col-sm-1" style="font-weight: bold;" for="image">Image:</label>
                <div class="col-sm-6">
                  <input type="file" (change)="uploadFile($event)" formControlName="image">
                </div>
            </div> 

              <br>
  

                <div class="form-group">
                    <div class="col-sm-offset-1 col-sm-6">
                      <button style="margin-right:1em;" type="submit" [disabled]="!updateEventsForm.valid" class="btn btn-sm btn-success" (click)="updateEvent">Save</button>
                      <button type="button" class="btn btn-sm btn-danger" (click)="cancel()">Discard</button>
                    </div>
                </div>
            </form>
            <button mat-icon-button (click)="openHelpModal('itemName')" aria-label="Help" matTooltip="Help">
              <mat-icon>help</mat-icon>
            </button>
         </div>
       </div>
        </div>
      </div>

    </div>
  </div>
</div>
