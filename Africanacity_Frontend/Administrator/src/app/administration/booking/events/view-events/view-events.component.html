
<div class="container-fluid">
    <div class="row">
        <div class="col-md-2">
            <app-navbar></app-navbar>
        </div>
    <div class="col-md-10 order-md-1">
        <label></label>
        
<h3 style="text-align: center; font-family: 'Times New Roman', Times, serif; font-weight: bolder; font-size: 50px;">Entertainment Events</h3>

<div class="input-group">
    <div class="search-bar">
        <input type="text" class="form-control" (input)="applyFilter($event)" placeholder="Search Event">
    </div>
    <div class="addButton">
          <i class="fa fa-plus-circle fa-3x" aria-hidden="true"[routerLink]="'/add-event'"></i>
    </div>
    <button mat-icon-button (click)="openHelpModal('itemName')" aria-label="Help"  matTooltip="Help">
        <mat-icon style="font-size: 24px;">help</mat-icon>
      </button>
</div>

<table class="table table-striped table-hover outlined-table table-container"> 
    <thead class="tableColor"> 
        <tr> 
            <th scope="col"> </th>
            <th scope="col">Event Title</th>
            <th scope="col">Description</th>
            <th scope="col">Event Date</th>
            <th scope="col">Image Cover</th>
            <th scope="col"></th>
            <th scope="col"></th>
            </tr> 
    </thead> 
    <tbody> 
        <tr *ngFor="let event of Filteredevents">
            <td>{{event.eventId}}</td>
            <td>{{event.name}}</td>
            <td>{{event.description}}</td>
            <td>{{event.date}}</td>
            <td>
            <div class="image-container">
                <img class="picture" src='data:image/png;base64,{{event.image}}'>
            </div>
           </td>
            
            
            <td> <i class="fa fa-pencil" [routerLink]="['/edit-event', event.eventId]" aria-hidden="true"></i></td>
            <td><i class="fa fa-trash"  (click)="DeleteEvent(event.eventId)" aria-hidden="true"></i></td>
        </tr> 
    </tbody> 
</table>

    </div>
    </div>
</div>
