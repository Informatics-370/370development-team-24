<div class="container-fluid">
    <div class="row">
        <div class="col-md-2">
            <app-navbar></app-navbar>
        </div>
    <div class="col-md-10 order-md-1">
    <h3 style="text-align: center; font-family: 'Times New Roman', Times, serif; font-size: 50px; font-weight: bolder;">Entertainer Listing </h3>
 
    <div class="input-group">
        <div class="search-bar">
        <input type="text" class="form-control" (input)="applyFilter($event)" placeholder="Search Columns">
        </div>
      <div class="addButton">
        <i class="fa fa-download fa-lg icon" aria-hidden="true" (click)="downloadPDF()"></i>
    
      </div> 
        </div>
              <table class="table table-striped table-hover table-container outlined-table">
                  <thead class="tableColor">
                      <tr>
                          <th scope="col">#</th>
                          <th scope="col">First Name</th>
                          <th scope="col">Last Name</th>
                          <th scope="col">Username</th>
                          <th scope="col">Mobile Number</th>
                          <th scope="col">Email</th>
                          <th scope="col">Physical Address</th>
                          <th scope="col"></th>
                          <th scope="col"></th>
                      </tr>
                  </thead>
                  <tbody>
                      <tr *ngFor="let entertainer of filteredentertainers">
                          <td>{{entertainer.id}}</td>
                          <td>{{entertainer.firstName}}</td>
                          <td>{{entertainer.lastName}}</td>
                          <td>{{entertainer.username}}</td>
                          <td>{{entertainer.contactNumber}}</td>
                          <td>{{entertainer.email}}</td>
                          <td>{{entertainer.physicalAddress}}</td>
                          <td>
                            <i class="fa fa-trash"  (click)="deleteEntertainer(entertainer.id)" aria-hidden="true"></i> 
                        </td>
                      </tr>
                  </tbody>
              </table>
