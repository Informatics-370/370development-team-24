<div class="container-fluid">
  <div class="row">
      <div class="col-md-2">
          <app-navbar></app-navbar>
      </div>
  <div class="col-md-10 order-md-1">
  <h3 style="text-align: center; font-family: 'Times New Roman', Times, serif; font-size: 50px; font-weight: bolder;">Manage Booking </h3>

  <div class="input-group">
      <div class="search-bar">
      <input type="text" class="form-control" (input)="applyFilter($event)" placeholder="Search Columns">
      </div>
    <div class="addButton">
      <i class="fa fa-download fa-lg icon" aria-hidden="true" (click)="downloadPDF()"></i>
  
    </div> 
      </div>
          <table class="table table-striped table-hover table-container outlined-table">
              <thead class="tableColor">
                  <tr>
                      <th scope="col">#</th>
                      <th scope="col">Event</th>
                      <th scope="col">Demo</th>
                      <th scope="col">Full Name</th>
                      <th scope="col">Email</th>
                      <th scope="col">Mobile Number</th>
                      <th scope="col">Instagram</th>
                      <th scope="col">Entertainment Type</th>
                      <th scope="col">Action</th>
                  </tr>
              </thead>
              <tbody>
                  <tr *ngFor="let booking of filteredbookings">
                      <td>{{booking.pending_BookingId}}</td>
                      <td></td>
                      <td>
                        <div class="image-container">
                          <img class="pdemo" src='data:image/png;base64,{{booking.demo}}'>
                          <input type="checkbox" id="image-popup-{{booking.pending_BookingId}}" />
                          <label for="image-popup-{{booking.pending_BookingId}}" class="popup-overlay"></label>
                          <div class="popup-content">
                            <img class="demo" src='data:image/png;base64,{{booking.demo}}'>
                            <!-- Close button within the popup -->
                            <label class="close-button" for="image-popup-{{booking.pending_BookingId}}">&times;</label>
                          </div>
                        </div>
                      </td>
                      <td>{{booking.firstName}} {{booking.lastName}}</td>
                      <td>{{booking.email}}</td>
                      <td>{{booking.contactNumber}}</td>
                      <td>{{booking.instagram}}</td>
                      <td>{{booking.entertainmentTypeName}}</td>
                      <td>
                        <a class="button-link" style="color: black; margin-right: 10px;" (click)="acceptBooking(booking.pending_BookingId)" aria-hidden="true"> Accept</a> 
                        <a class="button-link" style="color: red;"(click)="DeleteBooking(booking.pending_BookingId)" aria-hidden="true">Decline</a>            
                    </td>
                  </tr>
              </tbody>
          </table>
