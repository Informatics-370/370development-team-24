<div class="container">
    <div class="row">
        <div class="col-md-2">
            <app-navbar></app-navbar> 
        </div>
        <div class="col-md-10 order-md-6">
            <div class="welcome-section text-center" >
                <h1 class="display-3" >Welcome  {{fullName}}</h1>
            </div> <br />

            <div class="row">
                <div class="col-sm-3">
                <div class="well" style="display: block;">
                    <h4>Users</h4>
                    <p>1 Million</p> 
                    <canvas baseChart
                    [datasets]="barChartData"
                    [labels]="barChartLabels"
                    [options]="barChartOptions"
                    [legend]="barChartLegend"
                    [type]="barChartType">
                    </canvas>
                </div>
                </div>
                <div class="col-sm-3">
                <div class="well">
                    <h4>Pages</h4>
                    <p>100 Million</p> 
                </div>
                </div>
                <div class="col-sm-3">
                <div class="well">
                    <h4>Sessions</h4>
                    <p>10 Million</p> 
                </div>
                </div>
                <div class="col-sm-3">
                <div class="well">
                    <h4>Bounce</h4>
                    <p>30%</p> 
                </div>
                </div>
            </div>
        </div>

    </div>
</div>
