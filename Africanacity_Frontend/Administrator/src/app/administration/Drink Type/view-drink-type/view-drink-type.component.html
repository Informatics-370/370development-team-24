
<div class="container-fluid">
    <div class="row">
        <div class="col-md-2">
            <app-navbar></app-navbar>
        </div>
    <div class="col-md-10 order-md-1">
        <label></label>
        
<h3 style="text-align: center; font-family: 'Times New Roman', Times, serif; font-weight: bolder; font-size: 50px;">Inventory Type Listing</h3>

  <div class="input-group">
    <div class="search-bar">
    <input type="text" class="form-control" (input)="applyFilter($event)" placeholder="Search Columns">
    </div>
  <div class="addButton">
    <i class="fa fa-plus-circle fa-3x" aria-hidden="true" [routerLink]="'/create-drink-type'" matTooltip="Add"></i>
  </div> 
    </div>
<table class="table table-striped table-hover outlined-table table-container"> 
    <thead class="tableColor"> 
        <tr> 
            <th scope="col">No</th>
            <th scope="col">Name</th>
     
            <th scope="col" class="col-sm-1"></th>
            <th scope="col" class="col-sm-1 "></th>
            
            </tr> 
    </thead> 
    <tbody> 
        <tr *ngFor="let drinkType of filteredDrinkTypes"> 
            <td> {{ drinkType.drink_TypeId }} </td>
            <td> {{ drinkType.name }} </td>
           
            
            <td> <i class="fa fa-pencil" [routerLink]="['/edit-drink-type', drinkType.drink_TypeId]" aria-hidden="true"></i></td>
            <td><i class="fa fa-trash"  (click)="DeleteDrinkType(drinkType.drink_TypeId)" aria-hidden="true"></i></td>               
       </tr>
    </tbody> 
</table>
<button style="margin-left: 1100x; margin-top: 50px;"  mat-icon-button (click)="openHelpModal('itemName')" aria-label="Help"  matTooltip="Help">
    <mat-icon style="font-size: 24px;">help</mat-icon>
  </button>
    </div>
    </div>
</div>
