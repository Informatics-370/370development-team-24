<div class="container-fluid">
    <div class="row">
        <div class="col-md-2">
            <app-navbar></app-navbar>
        </div>
    <div class="col-md-10 order-md-1">
        <label></label>
        
<h3 style="text-align: center; font-family: 'Times New Roman', Times, serif; font-weight: bolder; font-size: 50px;">Menu Discounts</h3>

  <div class="input-group">
    <div class="search-bar">
    <input type="text" class="form-control" (input)="applyFilter($event)" placeholder="Search Columns">
    </div>
  <div class="addButton">
    <i class="fa fa-plus-circle fa-3x" aria-hidden="true" [routerLink]="'/add-discount'" matTooltip="Add"></i>
  </div> 
    </div>
<table class="table table-striped table-hover outlined-table table-container"> 
    <thead class="tableColor"> 
        <tr> 
            <th scope="col"> </th>
            <th scope="col">Name</th>
            <th scope="col">Description</th>
            <th scope="col">Amount</th>
            <th scope="col">Start Date</th>
            <th scope="col">End Date</th>
            </tr> 
    </thead> 
    <tbody> 
        <tr *ngFor="let item of filteredTypes">
            <td>{{item.discountId}}</td>
            <td>{{item.name}}</td>
            <td>{{item.description}}</td>
            <td>{{item.start_date}}</td>
            <td>{{item.end_date}}</td>
            
            <td> <i class="fa fa-pencil" [routerLink]="['/edit-discount', item.discountId]" aria-hidden="true"></i></td>
                  <td><i class="fa fa-trash"  (click)="DeleteADiscountPercentage(item.discountId)" aria-hidden="true"></i></td>
        </tr> 
    </tbody> 
</table>

    </div>
    </div>
</div>
