

  <div class="container-fluid">
    <div class="row">
      <div class="col-md-2">
        <app-navbar></app-navbar>
      </div>
      <div class="col-md-8 order-md-2">
        <div class="card">
          <div class="card-body">
            <h4 class="text-center mb-4">Update Price</h4>
            <hr>
            <div class="container">
              <div class="row">
                <form [formGroup]="updateItemPriceForm" class="form-horizontal" (ngSubmit)="updateItemPrice()">
                  <div class="form-group">
                    <label class="col-sm-3 col-form-label text-right" style="font-weight: bold;" for="price">New Price:</label>
                    <div class="col-sm-9">
                        <div class="input-group">
                            <ng-container *ngIf="isEditClicked">
                              <div class="input-group-prepend">
                                <span class="input-group-text">R</span>
                              </div>
                            </ng-container>
                            <input type="number" class="form-control" placeholder="Enter Price" [required]="true" name="price" formControlName="price" min="1">
                          </div>
                    </div>
                  </div>
                  <div class="col-sm-offset-1 col-sm-6 center-buttons">
                    <div class="buttons">
                      <span>
                        <button style="margin-right:1em;" type="submit" [disabled]="!updateItemPriceForm.valid" class="btn btn-sm btn-success">Confirm</button>
                        <button type="button" class="btn btn-sm btn-danger" (click)="cancel()">Cancel</button>
                    </span>
                    </div>
                    </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
