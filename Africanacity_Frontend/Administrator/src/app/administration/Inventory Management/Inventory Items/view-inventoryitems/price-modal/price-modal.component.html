<div class="modal-header">
    <h4 class="modal-title">Price for {{ inventoryItem?.itemName }}</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <ul>

      <li *ngFor="let itemprice of prices">R{{ itemprice.price }}.00
        <i class="fa fa-pencil" (click)="onEditClick(itemprice.inventoryPrice_Id)" aria-hidden="true"></i>
    </li>
    </ul>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="activeModal.dismiss()">Close</button>
  </div>
