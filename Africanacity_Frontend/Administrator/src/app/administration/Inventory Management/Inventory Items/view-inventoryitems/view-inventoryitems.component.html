<div class="row">
    <div class="col-md-2">
        <app-navbar></app-navbar>
    </div>
<div class="col-md-10 order-md-1">
<h3 style="text-align: center; font-family: 'Times New Roman', Times, serif; font-size: 50px; font-weight: bolder;">Inventory Item Listing </h3>
<label></label>
<div class="search-bar">
  <input type="text" class="form-control" (input)="applyFilter($event)" placeholder="Search Columns">
  </div>

<table class="table table-striped table-hover table-container outlined-table">
  <thead class="tableColor">

          <th scope="col">ID</th>
          <th scope="col">Name</th>
          <th scope="col" style="text-align: center;">Quantity</th>
          <th scope="col">Description</th>
          <th scope="col"></th>
          <th scope="col"></th>
  </thead>
  <tbody>
    <tr *ngFor="let inventoryitem of inventoryItems">
          <td>{{inventoryitem.inventory_ItemId}}</td>
          <td>{{inventoryitem.itemName}}</td>
          <td>
            <div class="quantity-container">
              <div class="quantity-controls">
                <i class="fa fa-plus" (click)="incrementQuantity(inventoryitem)"></i>
                <span [class.low-quantity]="inventoryitem.quantity < predefinedLevel">
                <span>{{inventoryitem.quantity}}</span>
                </span>
                <i class="fa fa-minus" (click)="decrementQuantity(inventoryitem)"></i>
              </div>
            </div>
          </td>
          
          <td>{{inventoryitem.description}}</td>
          
            <td> <i class="fa fa-pencil" [routerLink]="['/edit-inventoryitem', inventoryitem.inventory_ItemId]" aria-hidden="true"></i></td>
            <td><i class="fa fa-trash"  (click)="DeleteInventoryItem(inventoryitem.inventory_ItemId)" aria-hidden="true"></i></td>
      </tr>
  </tbody>
</table>
  </div>
</div>
