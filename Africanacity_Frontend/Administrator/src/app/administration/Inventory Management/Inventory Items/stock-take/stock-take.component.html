<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
      <app-navbar></app-navbar>
    </div>
    <div class="col-md-10 order-md-1">
      <div>
   <div class="container">
    <h1 style="text-align: center; font-family: 'Times New Roman', Times, serif; font-size: 50px; font-weight: bolder;">Stock Take</h1>
    <form [formGroup]="stockTakeForm" (ngSubmit)="createStockTake()">
      <div class="form-group">
        <label for="stockTakeDate">Stock Take Date:</label>
        <input type="date" formControlName="stockTakeDate" class="form-control" [attr.readonly]="true">
      </div>
      
    <div formArrayName="items">
        <table class="table">
          <thead>
            <tr>
              <th>Inventory Item</th>
              <th>Quantity</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of items.controls; let i = index" [formGroupName]="i" class="item-group">
              <td>
                <select formControlName="inventory_ItemId" class="form-control">
                  <option *ngFor="let inventoryItem of inventoryItems" [value]="inventoryItem.inventory_ItemId">
                    {{ inventoryItem.itemName }}
                  </option>
                </select>
              </td>
              <td>
                <input type="number" formControlName="quantity" class="form-control">
              </td>
              <td>
                <button type="button" (click)="removeItem(i)" class="btn btn-danger">Remove</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <button type="button" (click)="addItem()" class="btn btn-secondary">Add Item</button>
      <button type="submit" class="btn btn-primary">Create Stock Take</button>
    </form>
  </div>
