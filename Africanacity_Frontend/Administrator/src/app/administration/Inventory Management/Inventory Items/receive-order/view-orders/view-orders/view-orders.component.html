
<div class="container-fluid">
    <div class="row">
        <div class="col-md-2">
          <app-navbar></app-navbar> 
        </div>
    <div class="col-md-10 order-md-1">
      <label></label>
    <h3 style="text-align: center; font-family: 'Times New Roman', Times, serif; font-size: 50px; font-weight: bolder;">Inventory Order Listing </h3>

      <label></label>
      <input type="text" class="form-control" (input)="applyFilter($event)" placeholder="Search Columns">

    <table class="table table-striped table-hover table-container outlined-table">
        <thead class="tableColor">


                <th scope="col">Inventory Name</th>
                <th scope="col">Supplier Name</th>
                <th scope="col">Ordered Date</th>
                <th scope="col">Received Date</th>
                <th scope="col">Quantity</th>
               

        </thead>
        <tbody>
          <tr *ngFor="let supplieritem of filteredsupplieritems">
                <td>{{supplieritem.inventoryItemName}}</td>
                <td>{{supplieritem.supplierName}}</td>
                <td>{{supplieritem.ordered_Date | date}}</td>
                <td>{{supplieritem.received_Date | date}}</td>
                <td>{{supplieritem.ordered_Quantity}}</td>
        </tbody>
    </table>
    </div>
    </div>
