<div class="container-fluid">
    <div class="row">
        <div class="col-md-2">
            <app-navbar></app-navbar>
        </div>

        <div class="col-md-10 order-md-1">
            <!-- heading -->
            <div class="row">
                <h1 class="heading">Supplier Report</h1>
                <br> <br> 
                <div class="addButton">
                    <button style="width: 150px;">
                        <i class="fa fa-download fa-lg icon" aria-hidden="true" (click)="downloadPDF()"> Download</i>                
                    </button>
                
                    <i class="fa fa-filter" aria-hidden="true"></i>
                    <button (click)="filterBySupplierType('all')">All</button>
                    <button (click)="filterBySupplierType('General')">General</button>
                    <button (click)="filterBySupplierType('Alcohol')">Alcohol</button>
                    <button (click)="filterBySupplierType('Bakery')">Bakery</button>
                    <button (click)="filterBySupplierType('Meat and Poultry')">Meat and Poultry</button>
                </div> <br /> <br />
            </div> <br />
            
            <div class="row">
                <table class="table table-striped table-hover table-container outlined-table">
                    <thead class="tableColor">                  
                        <th scope="col">ID</th>
                        <th scope="col">Name</th>
                        <th scope="col">Type</th>
                        <th scope="col">Email Address</th>
                        <th scope="col">Physical Address</th>
                        <th scope="col">Phone Number</th>
                    </thead>
                    <tbody>
                      <tr *ngFor="let supplier of (isFilterActive ? filteredSuppliers : supplier)">
                            <td>{{supplier.supplierId}}</td>
                            <td>{{supplier.supplierName}}</td>
                            <td>{{supplier.supplierTypeName}}</td>
                            <td>{{supplier.email_Address}}</td>
                            <td>{{supplier.physical_Address}}</td>
                            <td>{{supplier.phoneNumber}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
                            
        </div>
    </div>
</div>
