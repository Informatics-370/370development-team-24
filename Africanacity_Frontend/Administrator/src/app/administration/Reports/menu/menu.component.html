<div class="container-fluid">
    <div class="row">
        <div class="col-md-2">
            <app-navbar></app-navbar>
        </div>

        <div class="col-md-10 order-md-1">
            <!-- heading -->
            <div class="row">
                <h1 class="heading">Menu Report</h1>
                <br> <br>
                <div class="addButton">
                    <button class="addButton" style="width: 150px">
                        <i class="fa fa-download fa-lg icon" aria-hidden="true" (click)="downloadPDF()"> Download</i>                
                    </button>

                    <i class="fa fa-filter" aria-hidden="true"></i>
                    <span *ngFor="let type of drinksTypes">
                        <button (click)="filterByDrinkType('all')">All</button>
                        <button (click)="filterByDrinkType(type.name)">{{ type.name }}</button>
                        <!-- <button (click)="changeFilter('menuType')"> Menu Type </button>
                        <button (click)="changeFilter('menuCategory')"> Menu Category </button>
                        <button (click)="changeFilter('foodType')"> Food Type </button> -->
                    </span>
                </div> <br> <br>


                <div class="table-container">
                    <ng-container *ngFor="let type of menuTypes">
                        <h2>{{ type.name }}</h2>
                        <table class="table table-striped table-hover table-container outlined-table">
                          <thead class="tableColor">
                            <th scope="col">Name</th>
                            <th scope="col">Description</th>
                            <th scope="col">Menu Category</th>
                            <th scope="col">Food Type</th>
                            <!--th scope="col">Price</th-->
    
                          </thead>
                          <tbody>
                            <tr *ngFor="let menuitem of getItemsByType(type.name)">
                              <td>{{ menuitem.name}}</td>
                              <td>{{ menuitem.description }}</td>
                              <td>{{ menuitem.menuCategoryName }}</td>
                              <td>{{ menuitem.foodTypeName}}</td>
                              <!--td>{{ menuItemsPrices[menuitem.menuItem_Id] }}</td-->
                            </tr>
                          </tbody>
                        </table>
                    </ng-container>

                    <ng-container *ngFor="let type of drinksTypes">
                        <h2>{{ type.name }}</h2>
                        <table class="table table-striped table-hover table-container outlined-table">
                          <thead class="tableColor">
                            <th scope="col">Name</th>
                            <th scope="col">Drink Type</th>
                            <!--th scope="col">Price</th-->
    
                          </thead>
                          <tbody>
                            <tr *ngFor="let drink of (isFilterActive ? filteredDrinks : drinks)">
                              <td>{{ drink.name}}</td>
                              <td>{{ drink.drinkTypeName }}</td>
                            </tr>
                          </tbody>
                        </table>
                    </ng-container>
                </div>
            </div> <br />
                            
        </div>
    </div>
</div>
