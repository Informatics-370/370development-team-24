<div class="container-fluid">
    <div class="row">
        <div class="col-md-2">
            <app-navbar></app-navbar>
        </div>

        <div class="col-md-10 order-md-1">
            <!-- heading -->
            <div>
                <h1 class="heading">Sales Report</h1>
                <br> <br>

                <div class="table-container">
                    <ng-container *ngFor="let order of Orders">
                        <h2>{{ order.kitchenOrderNumber }}</h2>
                        <table class="table table-striped tabe-hover outlined-table">
                            <tr> <th scope="col">Date: </th> <td>{{ order.orderDate}}</td></tr>
                            <tr> <th scope="col">Subtotal: </th> <td>{{ order.Subtotal}}</td></tr>
                            <tr> <th scope="col">Vat: </th> <td>{{ order.Vat}}</td></tr>
                            <tr> <th scope="col">Discount: </th> <td>{{ order.Discount}}</td></tr>
                            <tr> <th scope="col">Total: </th> <td>{{ order.Total}}</td></tr>
                        </table>
                    </ng-container>
                </div>
            </div>  
        </div>
    </div>
</div>
