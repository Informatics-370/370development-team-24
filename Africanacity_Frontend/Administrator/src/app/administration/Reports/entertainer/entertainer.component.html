<div class="container-fluid">
    <div class="row">
        <div class="col-md-2">
            <!--app-navbar></app-navbar-->
        </div>

        <div class="col-md-10 order-md-1">
            <!-- heading -->
            <div class="row">
                <h1 class="heading">Entertainer Report</h1>
                <br> <br> 
                <div class="addButton">
                    <button style="width: 150px;">
                        <i class="fa fa-download fa-lg icon" aria-hidden="true" (click)="downloadPDF()"> Download</i>                
                    </button>
                
                    <i class="fa fa-filter" aria-hidden="true"></i>
                    <span>
                        <button (click)="filterByType('all')">All</button>
                    </span>
                    <span *ngFor="let type of entertainmentTypes">
                        <button (click)="filterByType(type.name)">{{ type.name }}</button>
                    </span>
                </div> <br /> <br />
            </div> <br />
            
            <div class="row">
                <table class="table table-striped table-hover table-container outlined-table">
                    <thead class="tableColor">                  
                        <th scope="col"></th>
                        <th scope="col">Name</th>
                        <th scope="col">Surname</th>
                        <th scope="col">Type</th>
                        <th scope="col">Email Address</th>
                        <th scope="col">Phone Number</th>
                    </thead>
                    <tbody>
                      <tr *ngFor="let entertainer of (isFilterActive ? filteredEntertainers : entertainers)">
                            <td>{{entertainer.id}}</td>
                            <td>{{entertainer.firstName}}</td>
                            <td>{{entertainer.lastName}}</td>
                            <td>{{entertainer.entertainmentTypeName}}</td>
                            <td>{{entertainer.entertainer.email}}</td>
                            <td>{{entertainer.contactNumber}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
                            
        </div>
    </div>
</div>
