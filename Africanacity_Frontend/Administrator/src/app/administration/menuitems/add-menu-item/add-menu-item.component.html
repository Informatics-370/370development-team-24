<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
      <app-navbar></app-navbar>
    </div>
    <div class="col-md-10 order-md-2">
      <div class="card">
        <div class="card-body">
          <h4 class="text-center mb-4">Add Menu Item</h4>
          <hr>
          <div class="container">
            <div class="row">
<form [formGroup]="productForm" class="form-horizontal"  (ngSubmit)="onSubmit()">
  <div class="form-group">
    <span>
      <label class="tb col-sm-1" style="font-weight: bold;" for="name"> Name:</label>
      <div class="col-sm-6">
        <input class="form-control"  placeholder="Enter Name" [required]="true" name="name" formControlName="name">
      </div>
    </span>
  </div>

    <div class="form-group">
      <span>
        <label class="col-sm-1" style="font-weight: bold;" for="description">Description:</label>
        <div class="col-sm-6">
          <input class="form-control"  placeholder="Enter Description" [required]="true" name="description" formControlName="description">
        </div>
      </span>
    </div>

    <div class="form-group">
      <label class="col-md-1" style="font-weight: bold;" for="menuType">Menu Type</label>
      <div class="col-md-6">
        <select class="form-control" formControlName="menuType">
          <option value="" disabled selected>Select</option> <!-- Placeholder -->
          <option *ngFor="let item of menuTypesData" [value]="item.menu_TypeId">{{ item.name }}</option>
        </select>
      </div>
    </div>

    <div class="form-group">
      <label class="col-md-1" style="font-weight: bold;" for="foodType">Food Type</label>
      <div class="col-md-6">
        <select class="form-control" formControlName="foodType">
          <option value="" disabled selected>Select</option> <!-- Placeholder -->
          <option *ngFor="let item of foodTypesData" [value]="item.foodTypeId">{{ item.name }}</option>
        </select>
      </div>
    </div>

    <div class="form-group">
      <label class="col-md-1" style="font-weight: bold;" for="menuCategory">Menu Category</label>
      <div class="col-md-6">
        <select class="form-control" id="menuCategory" formControlName="menuCategory">
          <option value="" disabled selected>Select</option> <!-- Placeholder -->
          <option *ngFor="let item of menuItemCategoryData" [value]="item.menu_CategoryId">{{ item.name }}</option>
        </select>
      </div>
    </div>

    <div class="form-group">
      <label class="col-md-1" style="font-weight: bold;" for="amount">Price:</label>
      <div class="col-md-6">
        <input class="form-control" placeholder="Enter Menu Item Price" required name="amount" formControlName="amount">
      </div>
    </div>
    

    <!-- <div class="form-group"> -->
      <div class="col-sm-offset-1 col-sm-6 center-buttons">
      <div class="buttons">
        <span>
        <button style="margin-right:1em;" type="submit" [disabled]="!productForm.valid" class="btn btn-sm btn-success">Add</button>
        <button type="button" class="btn btn-sm btn-danger" (click)="cancel()">Cancel</button>
      </span>
      </div>
      </div>
    <!-- </div> -->
  </form>
  <button mat-icon-button (click)="openHelpModal('itemName')" aria-label="Help"  matTooltip="Help">
    <mat-icon style="font-size: 24px;">help</mat-icon>
  </button>
  </div>
 </div> 
  </div>
  </div>
</div>
