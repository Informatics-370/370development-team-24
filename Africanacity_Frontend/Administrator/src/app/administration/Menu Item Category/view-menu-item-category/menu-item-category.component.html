<div class="container-fluid">
    <!-- navbar -->
    <div class="row">
            <div class="col-md-2">
                <app-navbar></app-navbar>
            </div>
    
    
        <div class="col-md-10">
            <!-- heading -->
            <div>
                <h3 class="heading">Menu Item Categories</h3>
            </div>
        
            <!-- search bar-->
            <div class="input-group">
                <div class="search-bar">
                    <!-- search bar-->
                    <input type="text" class="form-control" (input)="applyFilter($event)" placeholder="Search Columns">
                </div>
                <div class="addButton">
                    <i type="button" class="fa fa-plus-circle fa-3x" [routerLink]="'/create-menu-item-category'"></i>
                </div>

            </div> 

            <!--table-->
            <table class="table table-striped table-hover table-container outlined-table">
                <thead class="tableColor">
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Name</th>
                        <th scope="col">Description</th>
                        <th scope="col"></th>     
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of menuItemCategories"> 
                        <td> {{ item.menu_CategoryId }} </td>
                        <td> {{ item.name }} </td>
                        <td> {{ item.description }} </td>
                        <!-- edit and delete buttons -->
                        <td> 
                        <button type="button" [routerLink]="['/edit-menu-item-category', item.menu_CategoryId]" class="btn btn-sm btn-info"><i class="fa fa-pencil" aria-hidden="true"></i> Edit</button>
                        <button type="button" class="btn btn-sm btn-danger" (click)="DeleteMenuItemCategory(item.menu_CategoryId)"><i class="fa fa-trash" aria-hidden="true"></i> Delete</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
