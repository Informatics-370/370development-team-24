

<div class="container-fluid">
    <div class="row">
        <div class="col-md-2">
            <app-navbar></app-navbar>
        </div>
    <div class="col-md-10 order-md-1">
        <label></label>
        
<h3 style="text-align: center; font-family: 'Times New Roman', Times, serif; font-weight: bolder; font-size: 50px;">Menu Item Categories</h3>

  <div class="input-group">
    <div class="search-bar">
    <input type="text" class="form-control" (input)="applyFilter($event)" placeholder="Search Columns">
    </div>
  <div class="addButton">
    <i class="fa fa-plus-circle fa-3x" aria-hidden="true" [routerLink]="'/create-menu-item-category'" matTooltip="Add"></i>
  </div> 
    </div>
<table class="table table-striped table-hover outlined-table table-container"> 
    <thead class="tableColor"> 
        <tr> 
            <th scope="col">ID</th> 
            <th scope="col">Name</th> 
            <th scope="col">Description</th>
            <th scope="col"></th>
            <th scope="col"></th>
            
            </tr> 
    </thead> 
    <tbody> 
        <tr *ngFor="let item of filteredMenuItemCategories"> 
            <td> {{ item.menu_CategoryId }} </td>
            <td> {{ item.name }} </td>
            <td> {{ item.description }} </td>
            <td> <i class="fa fa-pencil" [routerLink]="['/edit-menu-item-category', item.menu_CategoryId]" aria-hidden="true" matTooltip="Edit"></i></td>
            <td><i class="fa fa-trash"  (click)="DeleteMenuItemCategory(item.menu_CategoryId)" aria-hidden="true" matTooltip="Delete"></i></td>
        </tr> 
    </tbody> 
</table>
<button style="margin-left: 1100x; margin-top: 50px;"  mat-icon-button (click)="openHelpModal('itemName')" aria-label="Help"  matTooltip="Help">
    <mat-icon style="font-size: 24px;">help</mat-icon>
  </button>
    </div>
    </div>
</div>
