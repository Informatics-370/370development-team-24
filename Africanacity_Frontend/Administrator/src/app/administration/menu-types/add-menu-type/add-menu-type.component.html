<div class="container-fluid">
    <div class="row">
        <div class="col-md-2">
            <app-navbar></app-navbar>
        </div>
    <div class="col-md-10 order-md-1">
<h1 style="text-align: center;font-family: 'Times New Roman', Times, serif;font-size: 50px;">Add Menu Types</h1>
<div class="container-md">
    <form [formGroup]="addMenuTypeForm" autocomplete="off">
        
            <label for="name" style="font-weight: bold;" class="form-label">Name</label>
            <div class="input-group has-validation">
                <input type="text" #name [ngClass]="{'form-control': true, 'is-invalid': addMenuTypeForm.get('name')?.invalid &&
                (addMenuTypeForm.get('name')?.dirty || addMenuTypeForm.get('name')?.touched)}" id="name" name="name"
                    formControlName="name" placeholder="Name">
                <div class="invalid-feedback">
                    This field is required.
                </div>
            </div>
      
            <div class="btn-group" role="group" aria-label="Basic example">
                <button (click)="openDialog()" [disabled]="addMenuTypeForm.invalid" class="btn btn-primary" type="button">
                    {{menu_typeId==0 || menu_typeId==null ?'Add':'Update'}}</button><br><br>
                    <!--button mat-raised-button (click)="openDialog('0ms','0ms')" [disabled]="addMenuTypeForm.invalid" class="btn btn-primary" type="button">
                        {{menu_typeId==0 || menu_typeId==null ?'Save':'Update'}}</button><br><br-->
                <button class="btn btn-warning" type="button"  [routerLink]="['/menu-types']">Cancel </button>
            </div>
        

       
            {{addMenuTypeForm.value |json}}
       
    </form>
    <!--app-confirmation-dialog></app-confirmation-dialog-->
    <div class="toast-container"></div>
</div>
    </div>
    </div>
</div>
