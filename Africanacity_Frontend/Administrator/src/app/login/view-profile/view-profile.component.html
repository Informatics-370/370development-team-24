
    <app-navbar></app-navbar> 

<div class="container" style="margin-top: -60rem;">
 <div class="row"> 
  <div class="col">
    <form >
      <div class="row">
        <div class="col-lg-4">
          <div class="card mb-4" style="margin-left: 25%; width: 100%; margin-top: 3rem;">
            <div class="card-body text-center"  style="margin-left: 1%;">
              <img src="../../assets/Nav_image/Avatar.jpeg"  alt="Avatar" class="avatar"
                class="rounded-circle img-fluid" style="width: 150px;">
                
              <h5 class="my-3">
                {{ firstName}}
              </h5>
              <p class="text-muted mb-1"> {{ Address}}</p>
              <p class="text-muted mb-4"> </p>
              <a  routerLink="../change-password" change-password><i class="fa fa-pencil fa-fw"></i> Change Password</a><br><br>
            </div>
          </div>
        </div> 
        <div class="col-lg-8">
          <button style="margin-left: 50rem;" mat-icon-button (click)="openHelpModal('itemName')" aria-label="Help">
            <mat-icon>help</mat-icon>
          </button>  
          <div class="card mb-4" style="margin-left: 10%;">
            <div class="card-body">
              <div class="row">
                <div class="col-sm-3">
                  <p class="mb-0">First Name</p>
                </div>
                <div class="col-sm-9" >
                  <p class="text-muted mb-0" >
                    {{ firstName }}
                  </p>
                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-sm-3">
                  <p class="mb-0">Last Name</p>
                </div>
                <div class="col-sm-9" >
                  <p class="text-muted mb-0">
                    {{ lastName }}
                  </p>
                </div>
              <hr>
              <div class="row">
                <div class="col-sm-3">
                  <p class="mb-0">Username</p>
                </div>
                <div class="col-sm-9" >
                  {{ fullName}}
                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-sm-3">
                  <p class="mb-0">Email</p>
                </div>
                <div class="col-sm-9" >
                  <p class="text-muted mb-0">
                    {{ Email}}
                  </p>
                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-sm-3">
                  <p class="mb-0">Phone Number</p>
                </div>
                <div class="col-sm-9" >
                  <p class="text-muted mb-0">
                    {{ Phone }}
                  </p>
                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-sm-3">
                  <p class="mb-0">Address</p>
                </div>
                <div class="col-sm-9" >
                  <p class="text-muted mb-0">
                    {{ Address }}
                  </p>
                </div>
              </div><br><br>

                <a (click)="view()"><i class="fa fa-pencil fa-fw"></i> Update Profile</a><br><br>
                <a (click)="deleteUser()"><i class="fa fa-trash-o fa-fw"></i> Delete</a>
            
             </div>
            </div>
          </div>
        </div>
       </div>
     </form>
     
   </div>
  </div>
</div>
