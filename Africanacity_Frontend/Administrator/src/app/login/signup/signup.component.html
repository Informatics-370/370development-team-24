<div class="outer">
  <div class="container">
      <div class="row">
          <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
              <div class="panel border bg-white">
                  <div class="panel-heading"  style="margin-left: 20%;">
                      <h3 class="pt-3 font-weight-bold">
                        <img src="../../assets/Nav_image/Africanacity.png"  alt="Avatar" class="avatar">
                        Create Account
                    </h3>    
                  </div>
                  <div class="panel-body p-3"  style="margin-left: 10%;">
                      <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
                          <div class="form-group pt-3">
                              <div class="input-field" [class.error]="signUpForm.controls['firstName'].dirty && signUpForm.hasError('required','firstName')"> <span class="fa fa-user p-2"></span> <input   id="firstName" formControlName="firstName" type="text" placeholder="First Name"> </div>
                          </div>
                          <small *ngIf="signUpForm.controls['firstName'].dirty && signUpForm.hasError('required','firstName')" class="text-danger">*First Name is required*</small>
                          <div class="form-group pt-3">
                              <div class="input-field" [class.error]="signUpForm.controls['lastName'].dirty && signUpForm.hasError('required','lastName')"> <span class="fa fa-user p-2"></span> <input  id="lastName" formControlName="lastName" type="text" placeholder="Last Name"> </div>
                          </div>
                          <small *ngIf="signUpForm.controls['lastName'].dirty && signUpForm.hasError('required','lastName')" class="text-danger">*Last Name is required*</small>
                          <div class="form-group pt-3">
                              <div class="input-field" [class.error]="signUpForm.controls['username'].dirty && signUpForm.hasError('required','username')"> <span class="fa fa-user p-2"></span> <input id="username" formControlName="username" type="text" placeholder="UserName"> </div>
                          </div>
                          <small *ngIf="signUpForm.controls['username'].dirty && signUpForm.hasError('required','username')" class="text-danger">*Username is required*</small>
                          <div class="form-group pt-3">
                              <div class="input-field" [class.error]="signUpForm.controls['contactNumber'].dirty && signUpForm.hasError('required','contactNumber')"> <span class="fa fa-user p-2"></span> <input id="contactNumber" formControlName="contactNumber" type="text" placeholder="Contact Number"> </div>
                          </div>
                          <small  *ngIf="signUpForm.controls['contactNumber'].dirty && signUpForm.hasError('required','contactNumber')" class="text-danger">*Contact Number must be 10 digits*</small>
                          <div class="form-group pt-3">
                              <div class="input-field" [class.error]="signUpForm.controls['physicalAddress'].dirty && signUpForm.hasError('required','physicalAddress')"> <span class="fa fa-user p-2"></span> <input id="physicalAddress" formControlName="physicalAddress" type="text" placeholder="Phyiscal Address"> </div>
                          </div>
                          <small  *ngIf="signUpForm.controls['physicalAddress'].dirty && signUpForm.hasError('required','physicalAddress')" class="text-danger">*Physical Address is required*</small>
                          <div class="form-group pt-3">
                            <div class="input-field" [class.error]="signUpForm.controls['email'].dirty && signUpForm.hasError('required','email')"> <span class="fa fa-user p-2"></span> <input id="email" formControlName="email" type="text" placeholder="Email"> </div>
                        </div>
                        <small  *ngIf="signUpForm.controls['email'].dirty && signUpForm.hasError('required','email')" class="text-danger">*Email is required*</small>
                          <div class="form-group pt-3">
                              <div class="input-field" [class.error]="signUpForm.controls['password'].dirty && signUpForm.hasError('required','password')"> <span class="fa fa-lock px-2"></span> <input formControlName="password" [type]="type" placeholder="Password"> <button (click)="hideShowPass()" type="button" class="bg-white text-muted"> <span class="fa {{eyeIcon}}"></span> </button> </div>
                          </div>
                          <small *ngIf="signUpForm.controls['password'].dirty && signUpForm.hasError('required','password')" class="text-danger">*Password is required and must be 8 characters or more*</small>

                          <button type="submit" class="btn btn-primary btn-block mt-4 w-100">Signup</button>
                          <div class="text-center pt-4 text-muted">Already have an account? <a id="forgot" routerLink="/login" href="#">Login</a> </div>
                      </form>
                  </div>

              </div>
          </div>
      </div>
  </div>
</div>
